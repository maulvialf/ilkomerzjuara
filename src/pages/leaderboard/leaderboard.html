<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Leaderboard</ion-title>

    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems;let i=index">
      <button  ion-item (click)="openItem(item)">
        <ion-note item-start text-center color="primary" >{{i+1}}.</ion-note>
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <ion-note item-end text-center color="primary">{{(currentItems.length-i)*100+i*13}}<br>Points</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
