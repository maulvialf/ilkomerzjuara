<ion-header>

  <ion-navbar color="primary">
    <ion-title>Autentifikasi Sertifikat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
      <div *ngIf="photo" center>
        <label for="" text-center>Preview</label>
        <p center><img src="{{photo}}"></p>
      </div>
      <button ion-button block (click)="take()">Take a photo</button>
      <ion-item>
        <ion-label color="primary" stacked>Deskripsi</ion-label>
        <ion-input type="text" placeholder="Contoh : Juara 1 Agrihack ILKOM IPB"></ion-input>
      </ion-item>
      <button ion-button block (click)="send()">Send</button>
    </div>
</ion-content>
