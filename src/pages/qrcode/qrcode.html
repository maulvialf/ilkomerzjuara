<ion-header>

  <ion-navbar color="primary">
    <ion-title>Scanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-input type="text" [(ngModel)]="encodeText"></ion-input>
    <button ion-button block (click)="encode()">Encode</button>
  </div>
  <button ion-button block (click)="scan()">Scan</button>
  <div>
    <div *ngIf="scannedData.text">
      <label for=""> Barcode : {{scannedData.text}}</label>
    </div>
  </div>
</ion-content>
