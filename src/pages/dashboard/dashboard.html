<ion-header >

    <ion-navbar color="primary">
      <ion-title>Dashboard</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
    <ion-card *ngFor="let item of cardItems">
        <button  ion-item (click)="openItem(item)">
          <ion-item>
            <h3><b>{{item.name}}</b></h3>
          </ion-item>
        
          <img [src]="item.image">
          
          <ion-card-content>
            <p>{{item.content}}</p>
            
          </ion-card-content>
      
          <ion-row>
            
            <ion-col>
              <button ion-button color="primary" clear small icon-start>
                  <ion-icon name='thumbs-up'></ion-icon>
                  12
              </button>
              <button ion-button color="primary" clear small icon-start>
                  <ion-icon name='text'></ion-icon>
                  4 
                </button>
                <button ion-button color="primary" clear small icon-start>
                    <ion-icon name='alarm'></ion-icon>
                    <small>{{item.date}}</small> 
                  </button>
                
            </ion-col>
          </ion-row>
</button> 
    </ion-card>
  </ion-content>
